<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Botón de Logout -->
    <div class="text-end mt-3 me-3">
        <button id="logout" class="btn btn-danger">Cerrar Sesión</button>
    </div>

    <div class="container mt-5">
        <h2 class="mb-4">Gestión de Productos</h2>

        <!-- Formulario para Agregar Producto -->
        <form id="productForm">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="nom_prod" placeholder="Nombre del Producto" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" step="0.01" class="form-control" id="pre_prod" placeholder="Precio" required>
                </div>
            </div>
            
            <div class="mb-3">
                <textarea class="form-control" id="desc_prod" placeholder="Descripción del producto" rows="2"></textarea>
            </div>
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" id="id_cat" placeholder="ID de Categoría" required>
                    <small class="text-muted">Ingrese el ID numérico de la categoría</small>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="number" class="form-control" id="stock_prod" placeholder="Cantidad en Stock" min="0" required>
                </div>
            </div>
            
            <div class="mb-3">
                <input type="url" class="form-control" id="img_prod" placeholder="URL de la Imagen">
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="estatus_prod" checked>
                <label class="form-check-label" for="estatus_prod">
                    Producto activo
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>

        <!-- Tabla de Productos -->
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripción</th>
                    <th>Stock</th>
                    <th>Categoría</th>
                    <th>Estado</th>
                    <th>Imagen</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Los productos se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/productos.js"></script>
    <script src="../js/logout.js"></script>
</body>
</html>
