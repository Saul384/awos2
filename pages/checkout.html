<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Genérico</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        
        <!-- Paso 1: Información del Cliente -->
        <section class="checkout-section">
            <h2>Información del Cliente</h2>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" required>
            </div>
        </section>

        <!-- Paso 2: Método de Envío -->
        <section class="checkout-section">
            <h2>Método de Envío</h2>
            <div class="form-group">
                <select id="envio">
                    <option value="5">Envío estándar (3-5 días) - $5.00</option>
                    <option value="10">Envío express (1-2 días) - $10.00</option>
                    <option value="0">Retiro en tienda - Gratis</option>
                </select>
            </div>
        </section>

        <!-- Paso 3: Método de Pago -->
        <section class="checkout-section">
            <h2>Método de Pago</h2>
            <div class="form-group">
                <label>
                    <input type="radio" name="pago" value="tarjeta" checked> Tarjeta de crédito/débito
                </label>
            </div>
            <div id="tarjeta-details" class="payment-details">
                <div class="form-group">
                    <label for="num-tarjeta">Número de tarjeta</label>
                    <input type="text" id="num-tarjeta" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label for="nombre-tarjeta">Nombre en la tarjeta</label>
                    <input type="text" id="nombre-tarjeta">
                </div>
                <div class="form-group-row">
                    <div>
                        <label for="expiracion">Fecha de expiración</label>
                        <input type="text" id="expiracion" placeholder="MM/AA">
                    </div>
                    <div>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>
                    <input type="radio" name="pago" value="paypal"> PayPal
                </label>
            </div>
        </section>

        <!-- Resumen del Pedido -->
        <section class="checkout-section">
            <h2>Resumen del Pedido</h2>
            <table id="resumen-pedido">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- JS llenará esto -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Envío</td>
                        <td id="costo-envio">$0.00</td>
                    </tr>
                    <tr>
                        <td colspan="2">Total</td>
                        <td id="total">$0.00</td>
                    </tr>
                </tfoot>
            </table>
        </section>

        <!-- Confirmación -->
        <section class="checkout-section">
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terminos" required> Acepto los términos y condiciones
                </label>
            </div>
            <button id="confirmar-compra" class="btn">Confirmar Compra</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
