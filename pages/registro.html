<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Agregar la fuente Russo One de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"> <!-- Estilos generales del proyecto -->
    <script defer src="../js/registro.js"></script>
    <style>
        /* Estilos para el botón de inicio */
        .nav-brand {
            font-family: 'Russo One', sans-serif;
            font-size: 24px;
            color: white;
            text-decoration: none;
            margin-right: auto; /* Empuja los demás elementos a la derecha */
            padding: 10px 20px;
            background-color: #333; /* Color de fondo del botón */
            border-radius: 5px; /* Bordes redondeados */
        }
        .nav-brand:hover {
            background-color: #555; /* Cambio de color al pasar el mouse */
        }

        /* Estilo para bajar el formulario */
        .form-container {
            margin-top: 50px; /* Ajusta este valor según sea necesario */
        }
    </style>
</head>
<body class="bg-dark text-light">
    <nav>
        <ul>
            <!-- Botón de inicio con la tipografía Russo One -->
            <li><a href="../index.html" class="nav-brand">Heaven Motor Cycle Store</a></li>
        </ul>
    </nav>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg form-container" style="width: 22rem;"> <!-- Aplicamos la clase form-container -->
            <div class="card-body">
                <h2 class="card-title text-center mb-3">Registro</h2>
                <!-- Formulario de registro -->
                <form id="registroForm" method="POST" action="/registro">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-control" id="mail_usr" name="correo" placeholder="Correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="pass_usr" name="clave" placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                    <div class="d-flex justify-content-center mt-3">
                        <a href="../index.html" class="btn btn-danger w-100">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
